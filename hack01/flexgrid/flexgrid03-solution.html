* {
  box-sizing: border-box; 
}

  display: flex;
  min-height: 100vh;
  flex-direction: column;
  margin: 0;
}
#main {
  display: flex;
  flex: 1;
}

  flex: 1;
}
#main > nav,

  flex: 0 0 20vw;
  background: beige;
}

}

  height: 20vh;
}
