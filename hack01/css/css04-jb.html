<style>
body {
    background-color: black;
    display: flex;
    flex-direction: row;
    justify-content: center;
    align-items: center;
    height: 100vh;
    overflow: hidden;
  }
  
  #walkseetarget {
    background-color: hsl(190, 100%, 90%);
    position: relative;
    width: 400px;
    height: 400px;
    border: 4px solid red;
  }
  
  #walkseetarget img {
    width: 400px;
    height:400px;
  }

  
  #walkseetarget .circle {
    background-color: #1ad9ff;
    width: 260px;
    height: 260px;

    position: absolute;
    border-radius: 10%;

    left: 50%;
    top: 50%;
    transform: translate(-50%, -50%);
    overflow: hidden;
  }
  .square {
    /* border-radius: 8px; */
    background-color: hsl(190, 100%, 45%);
    width: 70px;
    height: 100px;
    position: absolute;
    /* border-radius: 8px; */
    /* left: 50%; */
    /* top: 50%; */
    transform: translate(-50%, -50%) rotate(45deg);
    left: 10px;
}
